{% extends "partials/base.html" %}
{% load static %}
{% block content %}

        <main class="main">
            <nav class="breadcrumb-nav">
                <div class="container">
                    <ul class="breadcrumb">
                        <li><a href="/">Home</a></li>
                        <li>Login</li>
                    </ul>
                </div>
            </nav>
            <div class="page-content mt-6 pb-2 mb-10">
                <div class="container">
                    <div class="login-popup">
                        <div class="form-box">
                            <div class="tab tab-nav-simple tab-nav-boxed form-tab">
                                <ul class="nav nav-tabs nav-fill align-items-center border-no justify-content-center mb-5"
                                    role="tablist">
                                    <li class="nav-item">
                                        <a class="nav-link active border-no lh-1 ls-normal" href="#signin">Login</a>
                                    </li>
                                    <li class="delimiter">or</li>
                                    <li class="nav-item">
                                        <a class="nav-link border-no lh-1 ls-normal" href="#register">Register</a>
                                    </li>
                                </ul>
                                <div class="tab-content">
                                    <div id="signin-response"></div>
                                    <div class="tab-pane active" id="signin">
                                        <form hx-post="{% url 'userauths:sign-in' %}" style="margin-top: 10px" hx-target="#signin-response" hx-swap="innerHTML">
                                            {% csrf_token %}
                                            <div class="form-group mb-3">
                                                <input type="text" class="form-control" id="signin-email" name="email" placeholder="Username or Email Address *" required>
                                            </div>
                                            <div class="form-group">
                                                <input type="password" class="form-control" id="signin-password" name="password" placeholder="Password *" required>
                                            </div>
                                            <div class="form-footer">
                                                <div class="form-checkbox">
                                                    <input type="checkbox" class="custom-checkbox" id="signin-remember" name="signin-remember">
                                                    <label class="form-control-label" for="signin-remember">Remember me</label>
                                                </div>
                                                <a href="#" class="lost-link">Lost your password?</a>
                                            </div>
                                            <button class="btn btn-dark btn-block btn-rounded" type="submit"  hx-indicator="#spinner">Login
                                                <img  id="spinner" class="htmx-indicator" src="https://htmx.org/img/bars.svg"/>
                                            </button>
                                        </form>
                                        
                                    </div>
                                    <div class="tab-pane" id="register">
                                        <div id="register-response"></div>
                                        <form hx-post="{% url 'userauths:sign-up' %}" style="margin-top: 10px" hx-target="#register-response" hx-swap="innerHTML">
                                            {% csrf_token %}
                                            <div class="form-group mb-3">
                                                <input type="text" class="form-control" id="register-name" name="full_name" placeholder="Your Name *" required>
                                            </div>
                                            <div class="form-group mb-3">
                                                <input type="email" class="form-control" id="register-email" name="email" placeholder="Your Email Address *" required>
                                            </div>
                                            <div class="form-group mb-3">
                                                <input type="text" class="form-control" id="register-number" name="phone_number" placeholder="Your Phone number *" required>
                                            </div>
                                            <div class="form-group">
                                                <input type="password" class="form-control" id="register-password" name="password" placeholder="Password *" required>
                                            </div>
                                            <div class="form-footer">
                                                <div class="form-checkbox">
                                                    <input type="checkbox" class="custom-checkbox" id="register-agree"
                                                        name="register-agree" required />
                                                    <label class="form-control-label" for="register-agree">I agree to
                                                        the
                                                        privacy policy</label>
                                                </div>
                                            </div>
                                            <button class="btn btn-dark btn-block btn-rounded" type="submit"  hx-indicator="#spinner">Register
                                                <img  id="spinner" class="htmx-indicator" src="https://htmx.org/img/bars.svg"/>
                                            </button>
                                        </form>
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
{% endblock content %}
